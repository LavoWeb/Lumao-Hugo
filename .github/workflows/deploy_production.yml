name: Deploy production
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          ref: "master"

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.83.1"
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '15'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

