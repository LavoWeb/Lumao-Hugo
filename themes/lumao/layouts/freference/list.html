<div class="col-md-4 col-sm-6 col-xs-12">
    <div class="item-block animate zoomIn">
        <div class="item-desc ">
            <div class="adjust-block">
                <a target="_blank" rel="noopener" href="{{ .Params.Link_url }}" class="circle-icon" title="{{ .Title }}"><i class="fa fa-link"></i></a>
            </div>
        </div>
        <div class="item-img">
            <img src="images/{{ .Params.Image }}" alt="{{ .Title }}">
        </div>
    </div>
</div>
