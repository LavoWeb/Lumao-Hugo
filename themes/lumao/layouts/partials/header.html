<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ .Title }}</title>
	<meta name="description" content="{{ .Description }}"/>
	<meta name="robots" content="{{ with .Params.robots }}{{ . }}{{ else }}{{ .Site.Params.robots }}{{ end }}">
	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.svg" type="image/x-icon">
	<link rel="icon" href="{{ .Site.BaseURL }}favicon.svg" type="image/x-icon">
	<link rel="alternate" hreflang="{{ .Site.Params.hreflangFr }}" href="{{ replace .Permalink .Site.BaseURL .Site.Params.hrefurlFr }}"/>
	<link rel="alternate" hreflang="{{ .Site.Params.hreflangCh }}" href="{{ replace .Permalink .Site.BaseURL .Site.Params.hrefurlCh }}"/>
	<link rel="alternate" hreflang="{{ .Site.Params.hreflangBe }}" href="{{ replace .Permalink .Site.BaseURL .Site.Params.hrefurlBe }}"/>
	<link rel="alternate" hreflang="{{ .Site.Params.hreflangLu }}" href="{{ replace .Permalink .Site.BaseURL .Site.Params.hrefurlLu }}"/>
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PXRXBBS');</script>
    <!-- End Google Tag Manager -->
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PXRXBBS"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<!-- Site Header -->
<header class="header">
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<a class="animsition-link site-logo" href="{{ .Site.BaseURL }}" >
					{{ if .IsHome }}
					<h1><img src="{{ .Site.BaseURL }}agence_magento.svg" alt="Lumao - Développement Magento" /></h1>
					{{ else }}
					<p class="title">Lumao - Développement Magento</p>
					{{ end }}
				</a>
			</div>
			<div class="col-sm-10">
				<nav id="site-nav" class="nav-toggle">
					<ul class="menu">
						<li><a href="{{ .Site.BaseURL }}"><i class="fa fa-code" aria-hidden="true"></i> Magento</a></li>
						<li><a href="{{ .Site.BaseURL }}post/developpement-akeneo/"><i class="fa fa-codepen" aria-hidden="true"></i> Akeneo</a></li>
						<li><a href="{{ .Site.BaseURL }}post/developpement-laravel/"><i class="fa fa-connectdevelop" aria-hidden="true"></i> Laravel</a></li>
						<li><a href="{{ .Site.BaseURL }}post/contact/"><i class="fa fa-comments" aria-hidden="true"></i> Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
