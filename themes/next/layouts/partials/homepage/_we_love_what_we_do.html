<section class="pt-12 sm:pt-20 mb-12 sm:mb-48 text-center mx-auto max-w-screen-xl flex flex-col items-center">
    <h2 class="xl-title max-w-3xl">Nous <span class="text-primary">aimons</span> ce que nous faisons</h2>
    <span class="divider mt-4 md:mt-8"></span>

    <div class="sm:grid grid-cols-3 gap-4 lg:gap-24 mt-4 sm:mt-20 mx-4 sm:mx-0">
        {{ range .Params.Love }}
            <div class="flex flex-col items-center border-b sm:border-0 py-8 px-4 xl:px-12 sm:rounded-3xl sm:shadow-theme first:shadow-none last:shadow-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="86" height="85" class="text-primary fill-current">{{ .icon  | safeHTML }}</svg>
                <h3 class="font-bold text-xl mt-8 mb-3 font-accent">{{ .title }}</h3>
                <p class="text-gray-500 text-sm sm:text-base">{{ .text }}</p>
                <a class="hidden sm:block mt-10 p-4 bg-primary-light rounded-full" href="{{ .url }}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 text-primary fill-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </a>
            </div>
        {{ end }}
    </div>
</section>
