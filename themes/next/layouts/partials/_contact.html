<section class="py-12 md:py-24 bg-gradient-to-br from-gradient-dark to-gradient-light flex flex-col items-center">
    <div class="container px-4 text-white max-w-screen-xl text-center">
        <div class="flex flex-col items-center mb-8 lg:mb-0 font-accent">
            <span class="text-lg uppercase font-bold mb-4">Nous contacter</span>
            <h2 class="text-5xl font-bold font-accent">Contacter un expert Magento</h2>
            <div class="flex space-x-5">
                <span class="cursor-pointer bg-white h-2.5 w-9 rounded-xl mt-6"></span>
                <span class="cursor-pointer bg-white h-2.5 w-9 rounded-xl mt-6 opacity-60"></span>
            </div>
        </div>

        <form action="" method="POST">

            <div class="flex flex-col mt-8 md:mt-14 mb-10 md:mb-20 md:w-3/4 mx-auto">
                <!-- Name -->
                <input type="text" placeholder="Nom" class="text-xl bg-transparent placeholder-white border-0 border-b border-white outline-none focus:ring-0 focus:outline-none px-0 py-3 focus:border-white my-8">

                <!-- Email -->
                <input type="text" placeholder="Email" class="text-xl bg-transparent placeholder-white border-0 border-b border-white outline-none focus:ring-0 focus:outline-none px-0 py-3 focus:border-white my-8">

                <!-- Message -->
                <textarea placeholder="Message" rows="1" class="text-xl bg-transparent placeholder-white border-0 border-b border-white outline-none focus:ring-0 focus:outline-none px-0 py-3 focus:border-white my-8"></textarea>

            </div>

            <button type="submit" class="border border-white text-white duration-100 hover:border-none hover:text-accent hover:bg-white font-bold text-sm xl:text-lg inline-flex items-center rounded-full px-12 py-6 sm:py-4">
                <span class="text-xl xl-text-base">Envoyer</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 ml-2 fill-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </form>

    </div>
</section>
