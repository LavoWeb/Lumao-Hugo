{{ partial "header.html" . }}

<section class="bg-gray-400 flex items-center justify-center relative overflow-hidden h-600 sm:h-screen md:min-h-920 md:max-h-1080">
    <img alt="" src="{{ .Site.BaseURL }}images/home-top.jpg" width=""  class="absolute max-w-none h-600 sm:h-screen xl:h-auto xl:max-w-full xl:top-0" draggable="false"  />

    <div class="bg-transparent-black absolute w-full h-full flex flex-col items-center justify-end sm:justify-center">
        <div class="container px-4 md:px-0">
            <div class="sm:max-w-sm md:max-w-lg xl:max-w-xl md:ml-24 xl:ml-36">
                <h1 class="text-white text-center sm:text-left text-4xl md:text-5xl lg:text-7xl font-extrabold mb-12">
                    Nous sommes d√©veloppeurs <span class="text-primary">Magento</span>
                </h1>
                <p class="hidden sm:block mb-12 mr-16 leading-normal text-white">
                    {{ .Params.Intro }}
                </p>
                <a href="" class="hidden sm:inline-flex font-bold text-lg text-primary relative group">
                    <span>En savoir plus</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                    <span class="w-0 h-0.5 bg-primary absolute -bottom-0.5 group-hover:w-full transition-all"></span>
                </a>
            </div>
        </div>
    </div>
</section>

<div class="sm:hidden py-10 px-2 shadow-2xl">
    <p class="text-center text-sm font-bold ">
        {{ .Params.Intro }}
    </p>
</div>

<section class="pt-16 pb-48 text-center mx-auto max-w-screen-xl flex flex-col items-center">
    <h2 class="max-w-3xl text-4xl md:text-5xl lg:text-7xl font-bold">Nous <span class="text-primary ">aimons</span> ce que nous faisons</h2>
    <span class="bg-primary h-2.5 w-9 rounded-xl mt-4 md:mt-8"></span>

    <div class="sm:grid grid-cols-3 gap-4 lg:gap-24 mt-4 sm:mt-20 mx-8 sm:mx-0">
        {{ range .Params.Love.Item }}
            <div class="flex flex-col items-center border-b sm:border-0 pt-10 pb-8 px-4 xl:px-12 sm:rounded-3xl sm:shadow-theme first:shadow-none last:shadow-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="86" height="85" class="text-primary fill-current">{{ .icon  | safeHTML }}</svg>
                <h3 class="font-bold text-xl mt-8 mb-3">{{ .title }}</h3>
                <p class="text-gray-500 text-sm sm:text-base">{{ .text }}</p>
                <a class="hidden sm:block mt-10 p-4 bg-primary-light rounded-full" href="{{ .url }}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 text-primary fill-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </a>
            </div>
        {{ end }}

    </div>
</section>

<div class="bg-gray-600 min-h-600"></div>
