{{ partial "header.html" . }}
	<div class="container section" style="padding-top: 90px">
		<div class="title-block ">
			<h1 class="title-big">
				Blog Magento 2
			</h1>
		</div>
		{{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
		{{ range $paginator.Pages }}
			<div class="section-about">{{ partial "summary.html" . }}</div>
		{{ end }}
	</div>
{{ partial "footer.html" . }}
